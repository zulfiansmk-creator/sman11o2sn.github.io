        /* MENU UTAMA (TETAP)charmap */
        ul {
            list-style: none;
            background: #333;

        ul li {
            position: relative;
        }

        ul li a {
            display: block;
            padding: 14px 20px;
            color: white;
            text-decoration: none;
        }

        ul li a:hover {
            background: #111;
        }

        /* SUB MENU */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: #444;
            min-width: 180px;
        }

        .submenu li a {
            padding: 12px;
        }
		/* ambil simbol windows + R ketik charmap */

<script>

function toggleMenu() {
    var submenu = document.getElementById("submenuProfil");
    if (submenu.style.display === "block") {
        submenu.style.display = "none";
    } else {
        submenu.style.display = "block";
    }
}

function toggleMenulaporan() {
    var submenu = document.getElementById("submenulaporan");
    if (submenu.style.display === "block") {
        submenu.style.display = "none";
    } else {
        submenu.style.display = "block";
    }
}

</script>
